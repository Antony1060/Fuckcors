name: "ESLint"

on:
  push:
    branches:
      - "**"

jobs:
  lint:
    name: "âœ¨ Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Set up Node.js v14"
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: "Install dependencies"
        run: "yarn install"
      
      - name: "Lint"
        run: "yarn lint"