name: "CI"

on:
  push:
    branches:
      - "**"

jobs:
  tests:
    name: "Integration test"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2

      - name: "Set up Node.js v14"
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: "Install dependencies"
        run: "yarn install"
      
      - name: "Run tests"
        run: "yarn test"